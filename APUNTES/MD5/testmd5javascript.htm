<html><head>
<title> JavaScript MD5</title>
</head>
<body>

<h2>Demonstracion algoritmo MD5 en Javascript</h2>


<script src="md4.js" type="text/javascript"></script>
<script src="md5.js" type="text/javascript"></script>
<script src="sha1.js" type="text/javascript"></script>


<form><table class="indented">
  <tr><th>Entrada</th><td><input type="text" name="input" size="40"></td></tr>
  <tr><th>Calcula</th>
  <td style="text-align:center"><input type="button" onclick="hash.value = hex_md4(input.value)" value="MD4">
  <input type="button" onclick="hash.value = hex_md5(input.value)" value="MD5">

  <input type="button" onclick="hash.value = hex_sha1(input.value)" value="SHA-1"></td></tr>
  <tr><th>Resultado</th><td><input type="text" name="hash" size="40"></td></tr>
</table></form>

<body>
</html>
